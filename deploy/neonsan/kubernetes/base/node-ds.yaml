kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-neonsan-node
  namespace: kube-system
  labels:
    role: "node"
spec:
  selector:
    matchLabels:
      role: "node"
  template:
    metadata:
      labels:
        role: "node"
    spec:
      serviceAccount: csi-neonsan-node
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: dedicated
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
        value: "true"
      hostNetwork: true
      containers:
        - name: node-registrar
          image: quay.azk8s.cn/k8scsi/csi-node-driver-registrar:v1.2.0
          resources:
            limits:
              memory: "20Mi"
              cpu: "10m"
            requests:
              memory: "20Mi"
              cpu: "10m"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--kubelet-registration-path=/var/lib/kubelet/plugins/neonsan.csi.qingcloud.com/csi.sock"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "rm -rf /registration/neonsan.csi.qingcloud.com /registration/neonsan.csi.qingcloud.com-reg.sock"]
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/neonsan.csi.qingcloud.com/
            type: DirectoryOrCreate
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
        - name: dev-dir
          hostPath:
            path: /dev
            type: Directory
