# In production, this needs to be in separate files.

# For StatefulSet validation
kind: Service
apiVersion: v1
metadata:
  name: csi-neonsan-controller
  namespace: kube-system
  labels:
    app: "csi-neonsan"
    role: "controller"
    csi: "v0.3.0"
    owner: "yunify"
spec:
  selector:
    app: "csi-neonsan"
    role: "controller"
    csi: "v0.3.0"
    owner: "yunify"
  ports:
    - name: dummy
      port: 12345
---

kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-neonsan-controller
  namespace: kube-system
spec:
  serviceName: "csi-neonsan-controller"
  selector:
    matchLabels:
      app: "csi-neonsan"
      role: "controller"
      csi: "v0.3.0"
      owner: "yunify"
  replicas: 1
  template:
    metadata:
      labels:
        app: "csi-neonsan"
        role: "controller"
        csi: "v0.3.0"
        owner: "yunify"
    spec:
      serviceAccount: csi-neonsan-controller
      imagePullSecrets:
      - name: csi-neonsan
      containers:
      - name: csi-provisioner
        image: quay.io/k8scsi/csi-provisioner:v0.3.0
        args:
        - "--provisioner=csi-neonsan"
        - "--csi-address=$(ADDRESS)"
        - "--v=5"
        env:
        - name: ADDRESS
          value: /var/lib/csi/sockets/pluginproxy/csi.sock
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - name: socket-dir
          mountPath: /var/lib/csi/sockets/pluginproxy
      - name: csi-attacher
        image: quay.io/k8scsi/csi-attacher:v0.3.0
        args:
        - "--v=5"
        - "--csi-address=$(ADDRESS)"
        env:
        - name: ADDRESS
          value: /var/lib/csi/sockets/pluginproxy/csi.sock
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - name: socket-dir
          mountPath: /var/lib/csi/sockets/pluginproxy
      - name: csi-neonsan
        image: dockerhub.qingcloud.com/csiplugin/csi-neonsan:latest
        args :
        - "--nodeid=$(NODE_ID)"
        - "--endpoint=$(CSI_ENDPOINT)"
        - "--v=5"
        - "--drivername=csi-neonsan"
        - "--config=/etc/neonsan/qbd.conf"
        - "--pools=kube"
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: CSI_ENDPOINT
          value: unix://var/lib/csi/sockets/pluginproxy/csi.sock
        imagePullPolicy: "Always"
        volumeMounts:
        - name: socket-dir
          mountPath: /var/lib/csi/sockets/pluginproxy
        - name: server-config
          mountPath: /etc/neonsan
        - name: neonsan-cmd
          mountPath: /usr/bin
        - name: lib
          mountPath: /lib
        - name: usrlib
          mountPath: /usr/lib
      volumes:
      - name: socket-dir
        emptyDir:
      - name: server-config
        configMap:
          name: csi-neonsan
      - name: neonsan-cmd
        hostPath:
          path: /usr/bin
          type: DirectoryOrCreate
      - name: lib
        hostPath:
          path: /lib
      - name: usrlib
        hostPath:
          path: /usr/lib
