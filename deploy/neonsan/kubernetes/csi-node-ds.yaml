kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-neonsan-node
  namespace: kube-system
  labels:
    app: "csi-neonsan"
    role: "node"
    csi: "v0.3.0"
    owner: "yunify"
spec:
  selector:
    matchLabels:
      app: "csi-neonsan"
      role: "node"
      csi: "v0.3.0"
      owner: "yunify"
  template:
    metadata:
      labels:
        app: "csi-neonsan"
        role: "node"
        csi: "v0.3.0"
        owner: "yunify"
    spec:
      serviceAccount: csi-neonsan-node
      imagePullSecrets:
      - name: csi-neonsan
      hostNetwork: true
      containers:
        - name: driver-registrar
          image: quay.io/k8scsi/driver-registrar:v0.3.0
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /var/lib/kubelet/plugins/csi-neonsan/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /var/lib/kubelet/plugins/csi-neonsan
        - name: csi-neonsan
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: dockerhub.qingcloud.com/csiplugin/csi-neonsan:latest
          args :
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--v=5"
            - "--drivername=csi-neonsan"
            - "--config=/etc/config/qbd.conf"
            - "--pools=kube"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://var/lib/kubelet/plugins/csi-neonsan/csi.sock
          imagePullPolicy: "Always"
          volumeMounts:
            - name: plugin-dir
              mountPath: /var/lib/kubelet/plugins/csi-neonsan
            - name: mount-dir
              mountPath: /var/lib/kubelet
              mountPropagation: "Bidirectional"
            - name: dev-dir
              mountPath: /dev
              mountPropagation: "HostToContainer"
            - name: server-config
              mountPath: /etc/config
            - name: neonsan-cmd
              mountPath: /usr/bin
            - name: qbd-cmd
              mountPath: /usr/sbin
            - name: lib
              mountPath: /lib
            - name: usrlib
              mountPath: /usr/lib
      volumes:
        # make sure mount propagate feature gate is enabled
        - name: mount-dir
          hostPath:
            path: /var/lib/kubelet
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi-neonsan
            type: DirectoryOrCreate
        - name: dev-dir
          hostPath:
            path: /dev
            type: Directory
        - name: server-config
          configMap:
            name: csi-neonsan
        - name: neonsan-cmd
          hostPath:
            path: /usr/bin
            type: DirectoryOrCreate
        - name: qbd-cmd
          hostPath:
            path: /usr/sbin
            type: DirectoryOrCreate
        - name: lib
          hostPath:
            path: /lib
        - name: usrlib
          hostPath:
            path: /usr/lib
