# In production, this needs to be in separate files, e.g. service account and
# role and role binding needs to be created once, while stateful set may
# require some tuning.

kind: Service
apiVersion: v1
metadata:
  name: csi-neonsan-provisioner
  namespace: kube-system
  labels:
    app: "csi-neonsan"
    role: "provisioner"
    csi: "v0.4.0"
    owner: "yunify"
spec:
  selector:
    app: "csi-neonsan"
    role: "provisioner"
    csi: "v0.4.0"
    owner: "yunify"
  ports:
    - name: dummy
      port: 12345

---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: csi-neonsan-provisioner
  namespace: kube-system
  labels:
    app: "csi-neonsan"
    role: "provisioner"
    csi: "v0.4.0"
    owner: "yunify"
spec:
  serviceName: "csi-neonsan-provisioner"
  selector:
    matchLabels:
      app: "csi-neonsan"
      role: "provisioner"
      csi: "v0.4.0"
      owner: "yunify"
  replicas: 1
  template:
    metadata:
      labels:
        app: "csi-neonsan"
        role: "provisioner"
        csi: "v0.4.0"
        owner: "yunify"
    spec:
      serviceAccount: csi-neonsan-provisioner
      imagePullSecrets:
      - name: csi-neonsan
      containers:
      - name: csi-provisioner
        image: quay.io/k8scsi/csi-provisioner:v0.4.0
        args:
        - "--provisioner=csi-neonsan"
        - "--csi-address=$(ADDRESS)"
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
      - name: csi-neonsan
        image: dockerhub.qingcloud.com/csiplugin/csi-neonsan:latest
        args:
        - "--nodeid=$(NODE_ID)"
        - "--endpoint=$(CSI_ENDPOINT)"
        - "--v=5"
        - "--drivername=csi-neonsan"
        - "--config=/etc/neonsan/qbd.conf"
        - "--pools=kube"
        env:
        - name: CSI_ENDPOINT
          value: unix:///csi/csi.sock
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
        - name: server-config
          mountPath: /etc/neonsan
        - name: neonsan-cmd
          mountPath: /usr/bin
        - name: lib
          mountPath: /lib
        - name: usrlib
          mountPath: /usr/lib
      volumes:
      - name: socket-dir
        emptyDir:
      - name: server-config
        configMap:
          name: csi-neonsan
      - name: neonsan-cmd
        hostPath:
          path: /usr/bin
          type: DirectoryOrCreate
      - name: lib
        hostPath:
          path: /lib
      - name: usrlib
        hostPath:
          path: /usr/lib
