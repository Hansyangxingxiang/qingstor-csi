apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: csi-neonsan
    owner: yunify
    ver: v1.2.0
  name: csi-neonsan-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csi-neonsan
      owner: yunify
      role: controller
      ver: v1.2.0
  template:
    metadata:
      labels:
        app: csi-neonsan
        owner: yunify
        role: controller
        ver: v1.2.0
    spec:
      containers:
      - args:
        - --csi-address=$(ADDRESS)
        - --enable-leader-election
        - --feature-gates=Topology=true
        - --leader-election-type=leases
        - --retry-interval-max=5m
        - --retry-interval-start=5s
        - --timeout=90s
        - --worker-threads=5
        - --volume-name-prefix=pvc
        - --v=5
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        image: csiplugin/csi-provisioner:v1.5.0
        imagePullPolicy: IfNotPresent
        name: csi-provisioner
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 20m
            memory: 20Mi
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      - args:
        - --csi-address=$(ADDRESS)
        - --leader-election
        - --retry-interval-max=5m
        - --retry-interval-start=5s
        - --timeout=90s
        - --worker-threads=5
        - --v=5
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        - name: MY_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: csiplugin/csi-attacher:v2.1.1
        imagePullPolicy: IfNotPresent
        name: csi-attacher
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 20m
            memory: 20Mi
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      - args:
        - --csi-address=$(ADDRESS)
        - --leader-election=false
        - --v=5
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        image: csiplugin/csi-snapshotter:v2.0.1
        imagePullPolicy: IfNotPresent
        name: csi-snapshotter
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 20m
            memory: 20Mi
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      - args:
        - --csi-address=$(ADDRESS)
        - --leader-election
        - --v=5
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        image: csiplugin/csi-resizer:v0.4.0
        imagePullPolicy: IfNotPresent
        name: csi-resizer
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 20m
            memory: 20Mi
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      - args:
        - --config=/etc/neonsan/qbd.conf
        - --drivername=neonsan.csi.qingstor.com
        - --endpoint=$(CSI_ENDPOINT)
        - --maxvolume=100
        - --nodeid=$(NODE_ID)
        - --v=5
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: CSI_ENDPOINT
          value: unix://csi/csi.sock
        image: csiplugin/csi-neonsan:v1.2.0-rc2
        imagePullPolicy: IfNotPresent
        name: csi-neonsan
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 50m
            memory: 50Mi
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
        - mountPath: /etc/neonsan
          name: neonsan-config
      serviceAccount: csi-neonsan-controller
      volumes:
      - emptyDir: null
        name: socket-dir
      - hostPath:
          path: /etc/neonsan
        name: neonsan-config
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: csi-neonsan
    owner: yunify
    role: node
    ver: v1.2.0
  name: csi-neonsan-node
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: csi-neonsan
      owner: yunify
      role: node
      ver: v1.2.0
  template:
    metadata:
      labels:
        app: csi-neonsan
        owner: yunify
        role: node
        ver: v1.2.0
    spec:
      containers:
      - args:
        - --config=/etc/neonsan/qbd.conf
        - --drivername=neonsan.csi.qingstor.com
        - --endpoint=$(CSI_ENDPOINT)
        - --maxvolume=100
        - --nodeid=$(NODE_ID)
        - --v=5
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: CSI_ENDPOINT
          value: unix://csi/csi.sock
        image: csiplugin/csi-neonsan-ubuntu:v1.2.0
        imagePullPolicy: IfNotPresent
        name: csi-neonsan
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
        - mountPath: /etc/neonsan
          name: neonsan-config
        - mountPath: /usr/sbin/qbd
          name: qbd
        - mountPath: /dev
          name: dev-dir
        - mountPath: /var/lib/kubelet/plugins
          mountPropagation: Bidirectional
          name: plugin-dir
        - mountPath: /var/lib/kubelet/pods
          mountPropagation: Bidirectional
          name: mountpoint-dir
      - args:
        - --csi-address=$(ADDRESS)
        - --kubelet-registration-path=/var/lib/kubelet/plugins/neonsan.csi.qingstor.com/csi.sock
        - --v=5
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        image: csiplugin/csi-node-driver-registrar:v1.2.0
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - rm -rf /registration/neonsan.csi.qingstor.com /registration/neonsan.csi.qingstor.com-reg.sock
        name: node-registrar
        resources:
          limits:
            cpu: 10m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
        - mountPath: /registration
          name: registration-dir
      hostNetwork: true
      serviceAccount: csi-neonsan-node
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: dedicated
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
        value: "true"
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins/neonsan.csi.qingstor.com/
          type: DirectoryOrCreate
        name: socket-dir
      - hostPath:
          path: /var/lib/kubelet/plugins_registry/
        name: registration-dir
      - hostPath:
          path: /dev
          type: Directory
        name: dev-dir
      - hostPath:
          path: /etc/neonsan
        name: neonsan-config
      - hostPath:
          path: /usr/sbin/qbd
          type: File
        name: qbd
      - hostPath:
          path: /var/lib/kubelet/plugins
          type: Directory
        name: plugin-dir
      - hostPath:
          path: /var/lib/kubelet/pods
          type: DirectoryOrCreate
        name: mountpoint-dir
---
